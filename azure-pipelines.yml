# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:

- powershell: 
    get-childitem "Get-BusinessHoursElapsed.psm1";
    import-module .\Get-BusinessHoursElapsed.psm1;
    $FirstDate = (get-date).AddDays(-3).ToString("yyyy-MM-dd hh:mm:ss tt");
    $SecondDate = Get-Date -Format "yyyy-MM-dd hh:mm:ss tt";
    $BusinessHours = "9,17";
    $FirstDate;
    $SecondDate;
    $BusinessHours
    Get-BusinessHoursElapsed -FirstDate $FirstDate -LastDate $SecondDate -BusinessHours $BusinessHours -Verbose;
  displayName: 'Calculating Business hours'
